<div class="daily-week-grid">
    <div class="daily-week-title">
        <mat-card-title>Week</mat-card-title>
    </div>
    <div class="daily-week-weather">
        <mat-card class="day-card" *ngFor="let day of dailyWeather">
            <mat-card-subtitle>{{
                day?.date | date: 'EE d' | slice: 0:6
            }}</mat-card-subtitle>
            <mat-card-content>
                <img src="assets/{{ day?.icon | slice: 0:6 }}.svg" />
                <mat-card-subtitle
                    >{{ day?.temperature | slice: 0:6 }}Â°C</mat-card-subtitle
                >
            </mat-card-content>
        </mat-card>
    </div>
</div>
