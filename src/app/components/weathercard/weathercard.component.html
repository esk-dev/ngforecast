<mat-card primary>
  <mat-card-header>
    <mat-card-title>{{ shortWeather?.location }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-card-left-box">
      <img src="{{ shortWeather?.icon }}" />
      <mat-card-title>{{ shortWeather?.temperature }}°C</mat-card-title>
      <mat-card-subtitle>{{ shortWeather?.condition }}</mat-card-subtitle>
    </div>
    <div class="mat-card-rigth-box">
      <mat-card-subtitle>Feels like</mat-card-subtitle>
      <mat-card-subtitle>{{ shortWeather?.feelslike }}°C</mat-card-subtitle>
      <mat-card-subtitle>Humidity</mat-card-subtitle>
      <mat-card-subtitle>{{ shortWeather?.humidity }}%</mat-card-subtitle>
      <mat-card-subtitle>Wind</mat-card-subtitle>
      <mat-card-subtitle>{{ shortWeather?.wind }} km/h</mat-card-subtitle>
    </div>
  </mat-card-content>
  <ng-content></ng-content>
</mat-card>
