<section>
    <form [formGroup]="searchForm">
        <mat-form-field color="accent" appearance="legacy">
            <input
                matInput
                [formControl]="inputFormControl"
                [matAutocomplete]="auto"
                (keyup.enter)="this.setFindCity(this.searchForm.value)"
                />
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option
                    *ngFor="let city of autoCompleteNames$ | async"
                    [value]="city">
                    {{ city }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
    <button
        type="submit"
        mat-raised-button
        color="accent"
        class="search-btn"
        (click)="this.setFindCity(this.searchForm.value)">
        Search
    </button>
</section>
