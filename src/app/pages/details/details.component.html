<section class="details-wrapper">
  <app-search (newSearchEvent)="this.onSearch($event)"></app-search>
  <app-weathercard [weather$]="weather$"> </app-weathercard>
  <app-today-highlights [weather$]="weather$"> </app-today-highlights>
  <ng-container *ngIf="dailyWeather$ | async">
    <app-dailyweather [dailyWeather$]="dailyWeather$"> </app-dailyweather>
  </ng-container>
</section>
