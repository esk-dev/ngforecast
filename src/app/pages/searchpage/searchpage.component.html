<section class="container">
  <div class="weather-box">
    <div class="weather-forecast">
      <ng-container *ngIf="shortWeather$ | async">
        <app-weathercard
          class="weather-card"
          [shortWeather]="shortWeather$ | async"
        ></app-weathercard>
      </ng-container>
      <mat-card-subtitle>Forecast</mat-card-subtitle>
      <div class="forecast">
        <ng-container *ngFor="let forecast of forecast$ | async">
          <app-forecast
            class="forecast-item"
            [forecast]="forecast"
          ></app-forecast>
        </ng-container>
      </div>
      <ng-container *ngIf="todayHighlights$ | async">
        <app-today-highlights
          class="todayhighlights"
          [todayHighlights$]="todayHighlights$"
        >
        </app-today-highlights>
      </ng-container>
    </div>
    <!-- <div class="weather-sidebar">
      <div class="sidebar">

      </div>
    </div> -->
  </div>
</section>
