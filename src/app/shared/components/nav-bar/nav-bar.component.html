<nav class="nav-bar">
  <ng-container *ngIf="breakpoint; else toggleMenu">
    <ul>
      <li>
        <a mat-button routerLink="/search/:city">Search</a>
      </li>
      <li>
        <a mat-button routerLink="/home"> Home </a>
      </li>
    </ul>
  </ng-container>
</nav>

<ng-template #toggleMenu>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <span routerLink="/search/:city"> Search </span>
    </button>
    <button mat-menu-item>
      <span routerLink="/home"> Home </span>
    </button>
  </mat-menu>
</ng-template>
